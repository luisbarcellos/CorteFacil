<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/layout.xhtml">


	<ui:define name="titulo">
		<h:outputText value="Consulta" />
	</ui:define>
	<ui:define name="conteudo">
		<h2>Consulta</h2>
		<h:form id="formularioConsultaFornecedor">
			<p:fieldset legend="Fornecedores do Produto">
				<p:dataTable emptyMessage="Não possui dados cadastrados!"
					value="#{ProdutoBean.produto.listaFornecedor}" var="fornecedor"
					rows="30" paginator="true">
					<p:column headerText="Id" sortBy="#{fornecedor.idFornecedor}"
						filterBy="#{fornecedor.idFornecedor}" width="20">
                        #{fornecedor.idFornecedor}
                </p:column>
					<p:column headerText="Nome" sortBy="#{fornecedor.nome}"
						filterBy="#{fornecedor.nome}" width="100">
                       #{fornecedor.nome}
                </p:column>
					<p:column headerText="Telefone" sortBy="#{fornecedor.telefone}"
						filterBy="#{fornecedor.telefone}" width="80">
                        #{fornecedor.telefone}
                </p:column>
					<p:column headerText="Email" sortBy="#{fornecedor.email}"
						filterBy="#{fornecedor.email}" width="250">
                        #{fornecedor.email}
                </p:column>
					<p:column width="20">
						<p:commandButton title="Remover"
							actionListener="#{ProdutoBean.removerFornecedorDoProduto(fornecedor)}"
							icon="ui-icon-minus" process="@this"
							update=":formularioConsultaFornecedor, :mensagem">
							<p:confirm header="Remover fornecedor"
								message="Tem certeza que deseja remover o fornecedordo produto?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:fieldset>
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
					process="@this" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			<br/>
			<p:fieldset legend="Fornecedores Cadastrados">
				<p:dataTable emptyMessage="Não possui dados cadastrados!"
					value="#{ProdutoBean.listaFornecedor}" var="fornecedor"
					rows="30" paginator="true">
					<p:column headerText="Id" sortBy="#{fornecedor.idFornecedor}"
						filterBy="#{fornecedor.idFornecedor}" width="20">
                        #{fornecedor.idFornecedor}
                </p:column>
					<p:column headerText="Nome" sortBy="#{fornecedor.nome}"
						filterBy="#{fornecedor.nome}" width="100">
                       #{fornecedor.nome}
                </p:column>
					<p:column headerText="Telefone" sortBy="#{fornecedor.telefone}"
						filterBy="#{fornecedor.telefone}" width="80">
                        #{fornecedor.telefone}
                </p:column>
					<p:column headerText="Email" sortBy="#{fornecedor.email}"
						filterBy="#{fornecedor.email}" width="250">
                        #{fornecedor.email}
                </p:column>
					<p:column width="20">
						<p:commandButton title="Adicionar"
							actionListener="#{ProdutoBean.adicionarFornecedorAoProduto(fornecedor)}"
							icon="ui-icon-plus" process="@this"
							update=":formularioConsultaFornecedor, :mensagem"/>
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</h:form>

	</ui:define>
</ui:composition>
